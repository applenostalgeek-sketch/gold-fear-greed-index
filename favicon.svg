<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradient)"/>

  <!-- Gold bar icon -->
  <rect x="25" y="35" width="50" height="30" rx="3" fill="#0f0f23" opacity="0.9"/>
  <rect x="28" y="38" width="44" height="24" rx="2" fill="url(#goldGradient)"/>

  <!-- Shine effect -->
  <rect x="30" y="40" width="3" height="20" rx="1.5" fill="#FFF" opacity="0.4"/>
</svg>
