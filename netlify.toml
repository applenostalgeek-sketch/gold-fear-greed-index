
[build]
  publish = "."

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300"  # 5 minutes cache
    Content-Type = "application/json"
