name: Update Gold Fear & Greed Index

on:
  schedule:
    # Run every day at 8:00 UTC (after markets open)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run index calculation
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python gold_fear_greed.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/gold-fear-greed.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/gold-fear-greed.json
          git commit -m "Update Gold Fear & Greed Index - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Summary
        run: |
          echo "### Gold Fear & Greed Index Updated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/gold-fear-greed.json ]; then
            SCORE=$(python -c "import json; data=json.load(open('data/gold-fear-greed.json')); print(data['score'])")
            LABEL=$(python -c "import json; data=json.load(open('data/gold-fear-greed.json')); print(data['label'])")
            echo "**Score:** $SCORE" >> $GITHUB_STEP_SUMMARY
            echo "**Label:** $LABEL" >> $GITHUB_STEP_SUMMARY
          fi
