name: Update Gold, Stocks & Crypto Fear & Greed Indices

on:
  schedule:
    # Run every day at 2:00 UTC (3:00 Paris time)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - '.github/workflows/update-index.yml'

jobs:
  update-indices:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gold index calculation
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python gold_fear_greed.py

      - name: Run Stocks index calculation
        run: |
          python stocks_fear_greed.py

      - name: Run Crypto index calculation
        run: |
          python crypto_fear_greed.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/gold-fear-greed.json data/stocks-fear-greed.json data/crypto-fear-greed.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/gold-fear-greed.json data/stocks-fear-greed.json data/crypto-fear-greed.json
          git commit -m "Update Gold, Stocks & Crypto Fear & Greed Indices - $(date -u '%Y-%m-%d %H:%M UTC')"
          git push

      - name: Summary
        run: |
          echo "### Gold, Stocks & Crypto Fear & Greed Indices Updated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f data/gold-fear-greed.json ]; then
            GOLD_SCORE=$(python -c "import json; data=json.load(open('data/gold-fear-greed.json')); print(data['score'])")
            GOLD_LABEL=$(python -c "import json; data=json.load(open('data/gold-fear-greed.json')); print(data['label'])")
            echo "### ðŸª™ Gold Index" >> $GITHUB_STEP_SUMMARY
            echo "**Score:** $GOLD_SCORE" >> $GITHUB_STEP_SUMMARY
            echo "**Label:** $GOLD_LABEL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f data/stocks-fear-greed.json ]; then
            STOCKS_SCORE=$(python -c "import json; data=json.load(open('data/stocks-fear-greed.json')); print(data['score'])")
            STOCKS_LABEL=$(python -c "import json; data=json.load(open('data/stocks-fear-greed.json')); print(data['label'])")
            echo "### ðŸ“ˆ Stocks Index" >> $GITHUB_STEP_SUMMARY
            echo "**Score:** $STOCKS_SCORE" >> $GITHUB_STEP_SUMMARY
            echo "**Label:** $STOCKS_LABEL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f data/crypto-fear-greed.json ]; then
            CRYPTO_SCORE=$(python -c "import json; data=json.load(open('data/crypto-fear-greed.json')); print(data['score'])")
            CRYPTO_LABEL=$(python -c "import json; data=json.load(open('data/crypto-fear-greed.json')); print(data['label'])")
            echo "### â‚¿ Crypto Index" >> $GITHUB_STEP_SUMMARY
            echo "**Score:** $CRYPTO_SCORE" >> $GITHUB_STEP_SUMMARY
            echo "**Label:** $CRYPTO_LABEL" >> $GITHUB_STEP_SUMMARY
          fi

